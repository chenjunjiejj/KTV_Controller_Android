<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<style type="text/css">

			html,body{
				margin:0;
				height:100%;
				overflow:hidden;
			}
			

		</style>

	</head>

	<body onload="load()" class="bgColor">
		<img id="dog" src="dog_music.jpg" alt="">
	</body>

	<script type="text/javascript">

	function load()
	{
		
		var img = document.getElementById("dog");
	
		img.width = screen.width;
		img.height = screen.height / 2 - 20;
	}
	

	</script>
</html>
